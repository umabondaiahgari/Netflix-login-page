<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page</title>
    <link rel="stylesheet" href="net.css">
</head>

<body>
    <nav>
        <a href="#"><img class="logo1" src="https://pngimg.com/uploads/netflix/netflix_PNG12.png" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <from action="#">
            <div class="form-control">
                <label>Email or phone number</label>
                <input type="text" required>

            </div>
            <div class="form-control">
                <input type="password" required>
                <label>password</label>
            </div>
            <a href="./login.html"> <button class="submit">Sign In</button> </a>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </from>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a robot.
            <a href="#">Learn more.</a>
        </small>
    </div>


</body>

</html>
